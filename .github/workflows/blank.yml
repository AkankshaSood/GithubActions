on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
       - name: Checkout code
         uses: AkankshaSood/githubActions2@v1.4
         with:
          who-to-greet: 'Akku!'
      # Use the output from the `hello` step
       - name: Get the output time
         run: echo "The time was ${{ steps.hello.outputs.time }}"
